<script>
document.addEventListener('DOMContentLoaded', function(){
	/************************************************
	 * document.querySelector()	=>	요소 1개 가져오기*
	 * *********************************************/

	 let h1Tag = document.querySelector('h1');
	 console.log(h1Tag);
	 h1Tag.style.color='#ff0000';

	 /************************************************
	 * document.querySelector(), document.querySelectAll
	 * *********************************************/



	let actTag = document.querySelector('#nav ul>li.active');
	console.log(actTag);
	actTag.style.color='#ff0000';

	//name="userId"인 요소를 빨간색으로
	let txtTag = document.querySelector('input[name="userId"]');
	console.log(txtTag);
	txtTag.style.color='#ff0000';

	//마지막 li요소를 빨간색으로
	let liTags = document.getElementsByTagName('li');
	console.log(liTag);

});
