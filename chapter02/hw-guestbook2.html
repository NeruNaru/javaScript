				<td>비밀번호</td><td><input type="password" name="pw"></td>

<script>
document.addEventListener('DOMContentLoaded', function(){
	console.log('돔트리완료');

	let btn = document.querySelector('#btnWrite');

	btn.addEventListener('click', function(){
		console.log('클릭');

		let nameValue = document.querySelector('input[name="name"]');
		console.log(nameValue.value);
		let pwValue = document.querySelector('input[name="pw"]');
		console.log(pwValue.value);
		let contentValue = document.querySelector('textarea[name="content"]');
		console.log(contentValue.value);
		
		let guestbookvo = {
				name : nameValue.value,
				password : pwValue.value,
				content : contentValue.value
		} 
		
		console.log(guestbookvo);

		nameValue.value = '';
		pwValue.value = '';
		contentValue.value = '';
	});
	
});
