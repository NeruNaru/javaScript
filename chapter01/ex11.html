<html lang="ko">
    <head>
        <meta charset="UTF-8">

        <title>javaScript</title>
        
    </head>

    <body>
        <h1>자바스크립트</h1>
        <script>
            console.log('===================================');
            console.log('#익명함수의 변수와 기명함수의 이름이 같을 때');

            var test = function(){
                console.log('testA형 함수입니다');
            }

            function test(){
                console.log('testB형 함수입니다');
            }

            test();
        </script>
    </body>


</html>
