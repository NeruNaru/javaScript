<html lang="ko">
    <head>
        <meta charset="UTF-8">

        <title>javaScript</title>
        
    </head>

    <body>
        <h1>자바스크립트</h1>
        <script>
            console.log('=========================================');
            console.log('#자바의 리스트 개념');

            let personList = [];    //배열(리스트개념)생성 ==> 비어있음

            //vo1
            let personvo01 = {
                no: 1,
                name: '박명수',
                hp: '010-1111-1111',
                company: '02-1111-1111'
            };

            //vo2
            let personvo02 = {
                no: 1,
                name: '유재석',
                hp: '010-2222-2222',
                company: '02-2222-2222'
            };

            //vo3
            let personvo03 = {
                no: 1,
                name: '서장훈',
                hp: '010-3333-3333',
                company: '02-3333-3333'
            };

            personList.push(personvo01);
            personList.push(personvo02);
            personList.push(personvo03);
            console.log(personList);

            //전체 이름만 출력
            for(let no = 0 ; no<personList.length ; no++) {
                console.log(personList[no].name);
            }

            for(let i = 0; i<personList.length ; i++) {
                console.log(personList[i].name + " (" + personList[i].hp +')');
            }
            

        </script>
    </body>


</html>
