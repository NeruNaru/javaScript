    <body>
        <h1>자바스크립트</h1>

        <script>
            window.console.log('=================================');
            window.console.log('#if문');

            let no = window.prompt('숫자를 입력해주세요');
            console.log(no);

            if(no == 0) {
                console.log('0입니다');
            } else if(no>0) {
                console.log('양수입니다.');
            } else {
                console.log('음수입니다.');
            }
        </script>
    </body>
