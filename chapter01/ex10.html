<html lang="ko">
    <head>
        <meta charset="UTF-8">

        <title>javaScript</title>
        
    </head>

    <body>
        <h1>자바스크립트</h1>
        <script>
            /*
            자바 스크립트는 2바퀴 돈다
                -1번째는 조사(기명함수)만 한다
                -2번째에 조사한 내용을 실행한다
            */

            console.log('===============================');
            console.log('#기명함수(함수의 이름이 있다), 익명함수(함수의 이름이 없다)');

            //기명함수 실행
            testA();
            // 실행문이 정의문보다 위에 있는데 어떻게 실행이 가능한걸까?
            // 자바스크립트는 한 번만 훑어 가는 것이 아니라 두 번 훑기 때문에 아래에 정의되어 있어도 문제가 없다

            
            //기명함수 정의
            function testA() {
                console.log('testA 기명함수(함수의 이름이 있는)함수 입니다.');
            }

            ////////////////////////////////////// 익명함수 설명 //////////////////////////////////////////////////

            // 함수 자체의 이름이 없는 경우
            // 익명함수는 이름이 없기 때문에 변수 형태로 이름을 지어주는데 자바스크립트에게 변수는 조사 대상이 아니다
            // 따라서 기명함수와 다르게 함수의 정의보다 위에서 익명함수를 실행하기 되면 오류가 발생한다.
            let testB = function () {
                console.log('testB익명함수(함수의 이름이 없는)함수 입니다');
                let sum = 2 + 3;
            }

            // 실행
            console.log(testB);
            testB()     //변수이름 + 실행   ==> testB()
            testB;
        </script>
    </body>


</html>
