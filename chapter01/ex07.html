<html lang="ko">
    <head>
        <meta charset="UTF-8">

        <title>javaScript</title>
        
    </head>

    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('===================================');
            console.log('#for문');
            
            
            for(let i = 1 ; i<=9 ; i++) {
                console.log('2' + '*' + i + '=' + 2*i);
            }
            
            console.log('===================================');
            
            for(let dan = 2 ; dan<=9 ; dan++) {
                for(let i=1 ; i<=9 ; i++) {
                    //console.log(dan + 'x' + i + '=' + dan*i);
                    document.write(dan + 'x' + i + '=' + dan*i + "&nbsp;&nbsp;&nbsp;&nbsp;");
                }
                document.write('<br>');
            }
            
            console.log('===================================');
            </script>
    </body>


</html>
