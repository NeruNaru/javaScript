<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../assets/js/jquery-3.7.1.js"></script>

<title>Insert title here</title>
</head>
<body>
	<div>
		<h3 id="display">이름출력영역</h3>
		<button id="btn" type="button">테스트버튼</button>
	</div>

</body>

<script>
	$(document).ready(function(){
		console.log('돔트리완료');

		$('#btn').on("click", function(){
			$('#display').remove();
			$('#display').add('홍길동');
		});
	});
</script>


</html>
