<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../assets/js/jquery-3.7.1.js"></script>

<title>Insert title here</title>
</head>

<body>
	
	<!--prepend(), append()-->
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>
</body>

<script>
	$(document).ready(function(){
		console.log('돔트리완료');

		let p1Tag = $('#p1');
		console.log(p1Tag);

		p1Tag.prepend('<strong>가</strong>나다라');

		let p2Tag = $('#p2');
		p2Tag.append('<a href="https://www.naver.com">네이버</a>');

	});
</script>

</html>
