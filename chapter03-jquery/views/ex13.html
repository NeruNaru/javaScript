<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../assets/js/jquery-3.7.1.js"></script>

<title>Insert title here</title>
</head>
<body>
	
	<!--$(this)-->
	<ul>
		<li id="first" class="red" data-bno="1" data-pno="5">첫번째 아이템입니다.</li>
		<li id="second" class="blue" data-bno="2" data-pno="4"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del" data-bno="3" data-pno="5">세번째아이템입니다.</li>
		<li data-bno="4" data-pno="3"><strong>네번째 아이템입니다.</strong></li>
	</ul>
	<button>버튼</button>
</body>
<script>
	$(document).ready(function(){
		console.log('돔트리완료');

		$('li').on('click',function(){
			console.log('ul클릭감지');

			var $this = $(this);
			
			$this.text('변경된문구입니다');
			
		});
	});

</script>

</html>
